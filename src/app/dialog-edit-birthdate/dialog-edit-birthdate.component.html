<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit user birthdate</h1>
    <div mat-dialog-content>

        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Birth date</mat-label>
                <input [disabled]="loading" [(ngModel)]="userBirthDate" matInput placeholder="Birth date"
                    [matDatepicker]="picker">

                <mat-datepicker-toggle matSuffix [for]="picker">

                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="close()">cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>save</button>
    </div>
</div>
