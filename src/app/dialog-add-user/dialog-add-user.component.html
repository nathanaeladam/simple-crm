<div class="dialog-container">
    <form>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

        <h1 mat-dialog-title>Add user</h1>
        <div mat-dialog-content>

            <div>
                <mat-form-field class="mr-16" appearance="outline">
                    <mat-label>First name</mat-label>
                    <input ngModel #firstName="ngModel" [disabled]="loading" [(ngModel)]="user.firstName"
                        required name="firstName" matInput placeholder="First name">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input ngModel #lastName="ngModel" [disabled]="loading" [(ngModel)]="user.lastName"
                        required name="lastName" matInput placeholder="Last name">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input ngModel #email="ngModel" [disabled]="loading" [(ngModel)]="user.email" required
                        name="email" matInput placeholder="E-Mail">
                </mat-form-field>
            </div>

             <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Birth date</mat-label>
                    <input ngModel #birthDate="ngModel" [disabled]="loading" [(ngModel)]="userBirthDate"
                        required name="birthdate" matInput placeholder="Birth date" [matDatepicker]="picker">

                    <mat-datepicker-toggle matSuffix [for]="picker">

                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div> 

            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Street + House No.</mat-label>
                    <input ngModel #street="ngModel" [disabled]="loading" [(ngModel)]="user.street" required
                        name="street" matInput placeholder="Street + House No.">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="mr-16" appearance="outline">
                    <mat-label>Zip code</mat-label>
                    <input ngModel #zipCode="ngModel" [disabled]="loading" [(ngModel)]="user.zipCode"
                        required name="zipCode" matInput placeholder="Zip code">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input ngModel #city="ngModel" [disabled]="loading" [(ngModel)]="user.city" required
                        name="city" matInput placeholder="City">
                </mat-form-field>
            </div>

        </div>
        <div mat-dialog-actions>
            <button [disabled]="loading" mat-button (click)="close()">cancel</button>
            <button [disabled]="!lastName.valid 
                    || !firstName.valid
                    || !email.valid 
                    || !street.valid
                    || !zipCode.valid
                    || !city.valid
                    || !birthDate.valid" mat-button type="submit" (click)="saveUser()" cdkFocusInitial>save</button>
        </div>
    </form>
</div>
