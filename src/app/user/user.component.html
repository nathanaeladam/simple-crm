<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
        </tr>

        <tr *ngFor="let user of users" [routerLink]="['/user/' + user['ID'] ]">
            <td>{{user['firstName']}} {{ user['lastName'] }}</td>
            <td>{{ user['email']}}</td>
            <td>{{ user['city']}}</td>
        </tr>
    </table>

</mat-card>


<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="add User">
    <mat-icon>add</mat-icon>
</button>
